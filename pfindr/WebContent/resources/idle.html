<!-- 
 * File for Displaying an alert Page when the session expired due to idle
 * 
 * @author Serban Voinea
 * 
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PhenoExplorer</title>
	<link rel="stylesheet" type="text/css" href="pfindr.css">
</head>
<body>
<div class="content">

<!-- LOGO DIV -->
<div>
<img alt="NHLBI logo" title="NHLBI" src="images/HL-logo.jpg" height="75" />
<img alt="USC logo" title="USC" src="images/usc-primaryshieldwordmark.png" height="75" />
<img alt="UNC logo" title="UNC" src="images/UNC blue_spot542.jpg" width="215" height="75" />
</div>
<!-- END LOGO DIV -->

<div style="height:100px;">
</div>

<p class="error">
<b>Your session has expired due to inactivity.</b>
</p>

<h1>Log In</h1>

<form enctype="application/x-www-form-urlencoded" action="/pfindr/login" method="POST" >
<table>
  <tr><td>Username: <input type="text" name="username" size="15" /></td></tr>
  <tr><td>Password: <input type="password" name="password" size="15" /></td></tr>
  <tr><td><input type="submit" value="Login" /></td></tr>
</table>
</form>
</div>

</body>
</html>
